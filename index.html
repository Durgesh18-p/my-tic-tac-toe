<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div id="field" class="br-0 bb-0"><p id="para"></p></div>
            <div id="field" class="bb-0 br-0"><p id="para"></p></div>
            <div id="field" class="bb-0"><p id="para"></p></div>
            <div id="field" class="bb-0 br-0"><p id="para"></p></div>
            <div id="field"><p id="para"></p></div>
            <div id="field" class="bl-0"><p id="para"></p></div>
            <div id="field" class="br-0"><p id="para"></p></div>
            <div id="field" class="bt-0 br-0"><p id="para"></p></div>
            <div id="field" class="bt-0"><p id="para"></p></div>
        </div>

        <div class="game-info">
            <h1>Let's play Tic Tac Toe</h1>
            <p id="turn"></p>
            <p id="winner"></p>
            <button id="btn">Reset</button>
        </div>
    </div>    





    <script src="script.js"></script>
</body>
</html>
